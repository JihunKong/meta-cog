[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_DISABLE_SOURCEMAPS = "true"
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

# 기본 리디렉션
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs-server"
  status = 200
  force = true

# 로그아웃 관련 리디렉션
[[redirects]]
  from = "/api/auth/signout"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/signout/*"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/logout"
  to = "/auth/signin"
  status = 302
  force = true 