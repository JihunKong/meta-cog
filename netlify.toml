[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

# 모든 경로를 SPA로 처리
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# 리디렉션 규칙 추가
[[redirects]]
  from = "/api/auth/signout"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/signout/*"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/logout"
  to = "/auth/signin"
  status = 302
  force = true 