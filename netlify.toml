[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_OPTIONS = "--max_old_space_size=4096"
  NPM_FLAGS = "--no-audit --no-fund"

# SPA 설정: 모든 요청을 index.html로 리디렉션
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# NextAuth 리디렉션
[[redirects]]
  from = "/api/auth/signout"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/signout/*"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/logout"
  to = "/auth/signin"
  status = 302
  force = true 