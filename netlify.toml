[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_DISABLE_STATIC_GENERATION = "true"
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  SKIP_STATIC_GENERATION = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/auth/signout"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/signout/*"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/logout"
  to = "/auth/signin"
  status = 302
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate" 