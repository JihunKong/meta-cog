[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_DISABLE_SOURCEMAPS = "true"
  NEXT_FORCE_EDGE_RUNTIME = "false"
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  NEXT_DISABLE_STATIC_GENERATION = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  included_files = ["!node_modules/.pnpm/**/*"]

# 로그아웃 관련 리디렉션
[[redirects]]
  from = "/api/auth/signout"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/signout/*"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/logout"
  to = "/auth/signin"
  status = 302
  force = true 