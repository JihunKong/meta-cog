[build]
  command = "npm run build || true"
  publish = ".next"

[build.environment]
  NEXT_DISABLE_STATIC_GENERATION = "true"
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  SKIP_STATIC_GENERATION = "true"
  # 정적 생성 중 데이터베이스 오류 무시
  NEXT_IGNORE_STATIC_GENERATION_ERRORS = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/auth/signout"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/signout/*"
  to = "/auth/signin"
  status = 302
  force = true

[[redirects]]
  from = "/api/auth/logout"
  to = "/auth/signin"
  status = 302
  force = true

# 로그인 성공 후 대시보드로 리디렉션
[[redirects]]
  from = "/auth/signin?callbackUrl=*"
  to = "/dashboard"
  status = 200
  force = false
  conditions = {Role = ["admin", "ADMIN"]}

# 모든 클라이언트 사이드 라우팅을 위한 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate" 